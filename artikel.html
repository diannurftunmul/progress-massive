<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-shadow">
            <div class="container navbar-container">
                <!-- Left side - Logo only -->
                <a class="navbar-brand" href="#">
                    <div class="navbar-logo-circle">
                        <img src="assets/Ellipse 1.png" alt="EduRise Logo">
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Center - Navigation Links -->
                <div class="collapse navbar-collapse justify-content-start ms-5" id="navbarNav">
                    <ul class="navbar-nav nav-auto-layout">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="dashadmin.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#" style="color: #3375CC;"><u>ARTIKEL</u></a>
                        </li>
                    </ul>
                </div>

                <!-- Right side - Profile Button -->
                <div class="profile-button-container">
                    <a href="loginadmin.html" class="profile-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="artikel-section">
            <div class="artikel-container outline">
                <h2 class="mb-4">Tulis Artikel Baru</h2>
                <form class="artikel-form">
                    <div class="form-group mb-3">
                        <label for="judul" class="form-label">Judul Artikel</label>
                        <input type="text" id="judul" class="form-control" placeholder="Masukkan judul artikel">
                    </div>

                    <div class="form-group mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi Singkat</label>
                        <textarea id="deskripsi" class="form-control" placeholder="Masukkan deskripsi singkat artikel"
                            rows="3"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="penulis" class="form-label">Nama Penulis</label>
                        <input type="text" id="penulis" class="form-control" placeholder="Masukkan nama penulis">
                    </div>

                    <div class="form-group mb-3">
                        <label for="tanggal" class="form-label">Tanggal Publikasi</label>
                        <input type="date" id="tanggal" class="form-control" placeholder="Pilih tanggal publikasi">
                    </div>

                    <div class="form-group mb-4">
                        <label for="gambar" class="form-label">Upload Gambar</label>
                        <div class="upload-area">
                            <input type="file" id="gambar" class="form-control mb-2" accept="image/*">
                            <div class="upload-preview">
                                <img id="preview-img" src="#" alt="Preview gambar"
                                    style="display: none; max-width: 100%; max-height: 200px;">
                                <p id="upload-placeholder">Preview gambar akan muncul di sini</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="isi-artikel" class="form-label">Isi Artikel</label>
                        <div class="editor-toolbar">
                            <button type="button" data-command="bold" class="toolbar-btn"><i
                                    class="fas fa-bold"></i></button>
                            <button type="button" data-command="italic" class="toolbar-btn"><i
                                    class="fas fa-italic"></i></button>
                            <button type="button" data-command="underline" class="toolbar-btn"><i
                                    class="fas fa-underline"></i></button>
                            <button type="button" data-command="insertUnorderedList" class="toolbar-btn"><i
                                    class="fas fa-list-ul"></i></button>
                            <button type="button" data-command="insertOrderedList" class="toolbar-btn"><i
                                    class="fas fa-list-ol"></i></button>
                            <button type="button" data-command="createLink" class="toolbar-btn"><i
                                    class="fas fa-link"></i></button>
                            <button type="button" data-command="justifyLeft" class="toolbar-btn"><i
                                    class="fas fa-align-left"></i></button>
                            <button type="button" data-command="justifyCenter" class="toolbar-btn"><i
                                    class="fas fa-align-center"></i></button>
                            <button type="button" data-command="justifyRight" class="toolbar-btn"><i
                                    class="fas fa-align-right"></i></button>
                        </div>
                        <div contenteditable="true" id="isi-artikel" class="content-editor"></div>
                    </div>

                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn-upload">Upload Artikel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        document.getElementById('gambar').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    document.getElementById('upload-placeholder').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Text editor functionality
        document.querySelectorAll('.toolbar-btn').forEach(button => {
            button.addEventListener('click', function () {
                const command = this.dataset.command;
                if (command === 'createLink') {
                    const url = prompt('Enter the link URL:');
                    if (url) document.execCommand(command, false, url);
                } else {
                    document.execCommand(command, false, null);
                }
                document.getElementById('isi-artikel').focus();
            });
        });
    </script>
</body>

</html>
