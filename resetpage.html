<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduRise - Reset Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-shadow">
            <div class="container navbar-container">
                <!-- Left side - Logo only -->
                <a class="navbar-brand" href="#">
                    <div class="navbar-logo-circle">
                        <img src="assets/Ellipse 1.png" alt="EduRise Logo">
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Center - Navigation Links -->
                <div class="collapse navbar-collapse justify-content-start ms-5" id="navbarNav">
                    <ul class="navbar-nav nav-auto-layout">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="landingbefore.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#" style="color: #3375CC;"><u>LOGIN PAGE</u></a>
                        </li>
                    </ul>
                </div>

                <!-- Right side - Profile Button -->
                <div class="profile-button-container">
                    <a href="loginadmin.html" class="profile-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="row g-0 h-100">
                    <!-- Login Form Section -->
                    <div class="col-md-6 login-form-section">
                        <div class="login-form-wrapper">
                            <div class="text-center mb-4">
                                <h2 class="welcome-title">
                                    <span>WELCOME BACK TO </span>
                                    <span class="text-primary fst-italic">EDU</span><span
                                        class="text-warning fst-italic">RISE</span>
                                </h2>
                                <p class="text-muted mb-5">Lupa Password? Jangan Khawatir! Lengkapi Data Akun Anda Untuk
                                    Meresetnya</p>
                            </div>

                            <form>
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-bold mt-3">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter your username">
                                        <span class="input-group-text">
                                            <img src="assets/li_user.png" alt="User Icon" width="24" height="24">
                                        </span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email address">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path
                                                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                                </path>
                                                <polyline points="22,6 12,13 2,6"></polyline>
                                            </svg>
                                        </span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">New Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" value="**********">
                                        <span class="input-group-text">
                                            <img src="assets/li_lock.png" alt="Lock Icon" width="24" height="24">
                                        </span>
                                    </div>
                                    <div class="d-flex justify-content-end mt-2"></div>
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary py-2 fw-bold">Reset</button>
                                </div>
                                <p class="text-center mt-4">
                                    Don't have an account? <a href="registerpage.html" class="signup-link">Sign up
                                        here!</a>
                                </p>
                            </form>
                        </div>
                    </div>

                    <!-- Image Section -->
                    <div class="col-md-6 login-image-section">
                        <img src="assets/stack-books-lightbulb-3d-render-icon.jpg" alt="Login Image"
                            class="login-image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
